<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}">
    <th:block layout:fragment="css">
      <link rel="stylesheet" th:href="@{/css/upload.css}">
      <link rel="stylesheet" th:href="@{/css/read.css}">
      <link rel="stylesheet" th:href="@{/css/starr.css}">
    </th:block>
  <div class="container px-6 mx-auto grid" layout:fragment="content">
    <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">Movie Modify</h2>

    <div class="w-full overflow-x-auto">
      <div class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
        <form action="" method="post">
          <div class="mt-4">
            <label class="block text-sm">
              <span class="text-gray-700 dark:text-gray-400">제목</span>
              <input
                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                placeholder="제목"
                name="title"
              />
            </label>
          </div>
          <div class="mt-4">
            <a            
              th:href="@{/movie/create}"
              class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
              >저장</a
            >
            <a
              th:href="@{/movie/list}"
              class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-blue-600 border border-transparent rounded-lg active:bg-blue-600 hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue"
              >목록</a
            >
          </div>
        </form>
      </div>
      <div class="uploadResult mb-4">
        <ul>
          <li>
            <img src="" alt="" />
          </li>
        </ul>
      </div>
    </div>  
    <th:block layout:fragment="script">
    </th:block>
</html>
