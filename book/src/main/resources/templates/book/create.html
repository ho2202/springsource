<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}">
  <th:block layout:fragment="title">
    <title>도서 정보 입력</title>
  </th:block>
  <th:block layout:fragment="css">
    <style>
      label {
        font-weight: bold;
      }
    </style>
  </th:block>
  <div layout:fragment="content">
    <h3>Book Create</h3>
    <form method="post" th:object="${book}">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" th:value="${book.title}" />
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></div>
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" class="form-control" id="author" name="author" th:value="${book.author}" />
        <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="text-danger"></div>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="text" class="form-control" id="price" name="price" th:value="${book.price}" />
        <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></div>
      </div>
      <a class="btn btn-success" th:href="@{/book/list}">목록</a>
      <button type="submit" class="btn btn-primary">등록</button>
    </form>
  </div>
  <th:block layout:fragment="script"></th:block>
</html>
